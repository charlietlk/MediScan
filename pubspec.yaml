publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  provider: ^6.1.2
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  url_launcher: ^6.2.5
  http: ^1.2.2
